services:
  database:
    build: ./database
    container_name: yoda-database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yoda
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: yoda-backend
    ports:
      - "5000:5000"
    depends_on:
      - database
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: 3306
      DATABASE_NAME: yoda
      DATABASE_USER: root
      DATABASE_PASSWORD: root

  frontend:
    build: ./frontend
    container_name: yoda-frontend
    ports:
      - "8000:8000"
    depends_on:
      - backend

volumes:
  db_data:
