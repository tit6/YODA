services:
  # Base MySQL database storing application data
  database:
    build: ./database
    container_name: yoda-database
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql

  # MinIO fournit le stockage objet compatible S3
  minio:
    build: ./minio
    container_name: yoda-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    volumes:
      - minio_data:/data

  #le backend service
  backend:
    build: ./backend
    container_name: yoda-backend
    ports:
      - "5000:5000"
    depends_on:
      - database
      - minio
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./.env:/app/.env
      - /app/__pycache__

  # Frontend Vite/JS qui consomme l'API backend
  frontend:
    build: ./frontend
    container_name: yoda-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules

# Volumes nommés pour persister les données MySQL et MinIO
volumes:
  db_data:
  minio_data:
