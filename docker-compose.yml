services:
  database:
    build: ./database
    container_name: yoda-database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yoda
    volumes:
      - db_data:/var/lib/mysql

  minio:
    build: ./minio
    container_name: yoda-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  backend:
    build: ./backend
    container_name: yoda-backend
    ports:
      - "5000:5000"
    depends_on:
      - database
      - minio
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: 3306
      DATABASE_NAME: yoda
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

  frontend:
    build: ./frontend
    container_name: yoda-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
  minio_data:
