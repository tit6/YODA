name: CI Pipeline

on:
  push:
    branches: [ "main", "docs-archi-yoda" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ruff-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: |
          ruff check backend/ || echo "Ruff linting found issues, continuing..."
        continue-on-error: true

  test-containers:
    runs-on: ubuntu-latest
    needs: ruff-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          MYSQL_ROOT_PASSWORD=root
          MYSQL_DATABASE=yoda
          DATABASE_HOST=database
          DATABASE_PORT=3306
          DATABASE_NAME=yoda
          DATABASE_USER=root
          DATABASE_PASSWORD=root
          MINIO_ROOT_USER=minioadmin
          MINIO_ROOT_PASSWORD=minioadmin
          MINIO_ENDPOINT=minio:9000
          MINIO_ACCESS_KEY=minioadmin
          MINIO_SECRET_KEY=minioadmin
          EOF

      - name: Build Docker images
        run: docker compose build

      - name: Start containers
        run: docker compose up -d

      - name: Wait for database to be ready
        run: |
          echo "Waiting for database to initialize..."
          for i in {1..60}; do
            if docker exec yoda-database mysql -uroot -proot -e "SELECT 1" &> /dev/null; then
              echo "Database is ready!"
              break
            fi
            echo "Waiting for database... ($i/60)"
            sleep 2
          done

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/api/coucou &> /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5173/ &> /dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done

      - name: Check container status
        run: |
          echo "=== Container Status ==="
          docker ps -a
          echo ""
          echo "=== Database Logs ==="
          docker logs yoda-database --tail 50
          echo ""
          echo "=== MinIO Logs ==="
          docker logs yoda-minio --tail 50
          echo ""
          echo "=== Backend Logs ==="
          docker logs yoda-backend --tail 50
          echo ""
          echo "=== Frontend Logs ==="
          docker logs yoda-frontend --tail 50

      - name: Test backend health endpoint
        run: |
          echo "Testing backend health endpoint..."
          response=$(curl -s -w "\n%{http_code}" http://localhost:5000/api/coucou)
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "Status code: $status_code"
          echo "Response: $body"
          if [ "$status_code" != "200" ]; then
            echo "Health check failed with status code $status_code"
            exit 1
          fi

      - name: Test database connection
        run: |
          echo "Testing database connection..."
          response=$(curl -s -w "\n%{http_code}" http://localhost:5000/api/db-test)
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "Status code: $status_code"
          echo "Response: $body"
          if [ "$status_code" != "200" ]; then
            echo "Database test failed with status code $status_code"
            exit 1
          fi
          if ! echo "$body" | grep -q "success"; then
            echo "Database test response doesn't contain 'success'"
            exit 1
          fi

      - name: Test MinIO file listing
        run: |
          echo "Testing MinIO file listing..."
          response=$(curl -s -w "\n%{http_code}" http://localhost:5000/api/files)
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "Status code: $status_code"
          echo "Response: $body"
          if [ "$status_code" != "200" ]; then
            echo "MinIO test failed with status code $status_code"
            exit 1
          fi

      - name: Test file upload
        run: |
          echo "Testing file upload..."
          echo "Test content for CI/CD" > test-upload.txt
          response=$(curl -s -w "\n%{http_code}" -F "file=@test-upload.txt" http://localhost:5000/api/upload)
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "Status code: $status_code"
          echo "Response: $body"
          if [ "$status_code" != "200" ]; then
            echo "File upload failed with status code $status_code"
            exit 1
          fi
          if echo "$body" | grep -q '"object_name"'; then
            file_name=$(echo "$body" | grep -o '"object_name":"[^"]*"' | cut -d'"' -f4)
            echo "Uploaded file: $file_name"
            echo "FILE_NAME=$file_name" >> $GITHUB_ENV
          else
            echo "Response doesn't contain object_name"
            exit 1
          fi
        continue-on-error: true

      - name: Test file download
        if: env.FILE_NAME != ''
        run: |
          echo "Testing file download..."
          response=$(curl -s -w "\n%{http_code}" http://localhost:5000/api/download/$FILE_NAME)
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "Status code: $status_code"
          echo "Response: $body"
          if [ "$status_code" != "200" ]; then
            echo "File download failed with status code $status_code"
            exit 1
          fi
        continue-on-error: true

      - name: Test file deletion
        if: env.FILE_NAME != ''
        run: |
          echo "Testing file deletion..."
          response=$(curl -s -w "\n%{http_code}" -X DELETE http://localhost:5000/api/delete/$FILE_NAME)
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "Status code: $status_code"
          echo "Response: $body"
          if [ "$status_code" != "200" ]; then
            echo "File deletion failed with status code $status_code"
            exit 1
          fi
        continue-on-error: true

      - name: Test frontend
        run: |
          echo "Testing frontend..."
          status_code=$(curl -s -w "%{http_code}" -o /dev/null http://localhost:5173/)
          echo "Frontend status code: $status_code"
          if [ "$status_code" != "200" ]; then
            echo "Frontend test failed with status code $status_code"
            exit 1
          fi

      - name: Stop containers
        if: always()
        run: docker compose down -v