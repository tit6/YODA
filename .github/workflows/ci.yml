name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ruff-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # ou la version que tu utilises

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: |
          ruff check .

  test-containers:
    runs-on: ubuntu-latest
    needs: ruff-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          MYSQL_ROOT_PASSWORD=root
          MYSQL_DATABASE=yoda
          DATABASE_HOST=database
          DATABASE_PORT=3306
          DATABASE_NAME=yoda
          DATABASE_USER=root
          DATABASE_PASSWORD=root
          MINIO_ROOT_USER=minioadmin
          MINIO_ROOT_PASSWORD=minioadmin
          MINIO_ENDPOINT=minio:9000
          MINIO_ACCESS_KEY=minioadmin
          MINIO_SECRET_KEY=minioadmin
          EOF

      - name: Build Docker images
        run: docker compose build

      - name: Start containers
        run: docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30

      - name: Check database container
        run: |
          docker ps | grep yoda-database
          docker logs yoda-database

      - name: Check MinIO container
        run: |
          docker ps | grep yoda-minio
          docker logs yoda-minio

      - name: Check backend container
        run: |
          docker ps | grep yoda-backend
          docker logs yoda-backend

      - name: Check frontend container
        run: |
          docker ps | grep yoda-frontend
          docker logs yoda-frontend

      - name: Test backend API
        run: |
          curl -f http://localhost:5000/api/coucou || exit 1

      - name: Test database connection
        run: |
          response=$(curl -s http://localhost:5000/api/db-test)
          echo "$response"
          echo "$response" | grep -q "success" || exit 1

      - name: Test MinIO file listing
        run: |
          response=$(curl -s http://localhost:5000/api/files)
          echo "$response"
          echo "$response" | grep -q "success" || exit 1

      - name: Test file upload
        run: |
          echo "Test content for CI/CD" > test-upload.txt
          response=$(curl -s -F "file=@test-upload.txt" http://localhost:5000/api/upload)
          echo "$response"
          echo "$response" | grep -q "success" || exit 1
          file_name=$(echo "$response" | grep -o '"object_name":"[^"]*"' | cut -d'"' -f4)
          echo "Uploaded file: $file_name"
          echo "FILE_NAME=$file_name" >> $GITHUB_ENV

      - name: Test file download
        run: |
          if [ ! -z "$FILE_NAME" ]; then
            response=$(curl -s http://localhost:5000/api/download/$FILE_NAME)
            echo "$response"
            echo "$response" | grep -q "download_url" || exit 1
          fi

      - name: Test file deletion
        run: |
          if [ ! -z "$FILE_NAME" ]; then
            response=$(curl -s -X DELETE http://localhost:5000/api/delete/$FILE_NAME)
            echo "$response"
            echo "$response" | grep -q "success" || exit 1
          fi

      - name: Test frontend
        run: |
          curl -f http://localhost:5173/ || exit 1

      - name: Stop containers
        if: always()
        run: docker compose down -v