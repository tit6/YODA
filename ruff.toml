# Configuration Ruff pour le projet YODA
target-version = "py312"

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
]

ignore = [
    "E501",  # line too long (géré par le formateur)
]

# Exclure les dossiers générés ou non pertinents
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Imports inutilisés autorisés dans __init__.py
